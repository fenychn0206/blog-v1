- content: 今天坐🇸🇬 Sentosa Express，遇到几个老外。不知道哪里来的操作？

           前情提要：

           1.Sentosa Express 为调度驾驶车（就是调度喊关门就关门，驾驶区域有一个安全员）

           2.先关闭车门，再关闭站台屏蔽门，且关闭时屏蔽门不会读取车门关闭信息

           3.门外有一个工作人员

           4.在响起“Doors are closing”之后会过几秒响蜂鸣器，然后关门

           老外操作：

           1.一群老外在停车时间的一半发现要下车，然后一群人往外面跑，其中一个人还笑呵呵的搁那里录像

           2.结果因为人太多了，然后开车时间到了，车里响起了“Doors are closing!”

           3.（插）在这前半秒，那个录像的老外龟速走了出去

           4.然后主角出现

           5.此时工作人员已经开始阻止他下车，因为地铁门你懂的

           6.车门关闭，好戏开始

           7.老外直接不听工作人员的，门要关了他直接伸手拦，堵得死死的（他要等后面那个人）

           8.前情提要 2 说了，关闭车门和站台门中间是有等待时间的，且关闭时屏蔽门不会读取车门关闭信息。既只要你车门有关闭指令了，站台门 ta 等会就关（管你车门关上没有），然后工作人员就很无语因为屏蔽门要关了

           9.然后那个老外赶快跑了

           10.感觉工作人员贼无语

           11.全车人开始笑

           今天坐 DownTown 线路的时候也是在“Doors are closing”的时候传进来几个老外，有一个手肘被门刮了
           
           DownTown 是自动驾驶（无安全员），那个机器程序（特别是关门，真的很猛，拦不住的）不像人开可以看着站台情况，我真的很想笑那些老外
